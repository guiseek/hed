<form [formGroup]="form">

  <hed-sabores
    [parent]="form"
    [sabores]="sabores"
    [selected]="control.value"
    (select)="selectSabor($event)">
  </hed-sabores>

  <hed-pizza
    [parent]="form">
  </hed-pizza>

  <hed-criar-pizza
    [parent]="form"
    [selected]="control.value"
    (remove)="removeSabor($event)">
  </hed-criar-pizza>

  <hed-pedir
    [parent]="form"
    (add)="onSubmit()">
    Add pizza
  </hed-pedir>

</form>
